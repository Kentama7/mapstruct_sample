// Apply the java-library plugin to add support for Java Library
plugins {
  id 'java'
  id 'application'
  id "net.ltgt.apt-eclipse" version "0.14"
}

sourceCompatibility = '9' // -source
targetCompatibility = '9' // -target

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

ext {
    mapstructVersion = "1.2.0.Final"
    lombokVersion = "1.16.20"
    assertjVersion = "3.9.1"
}
dependencies {
    compile "org.mapstruct:mapstruct-jdk8:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}"
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.4.RELEASE'
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}"
    testCompile "org.assertj:assertj-core:${assertjVersion}"
    testCompile "junit:junit:4.12" 
}

mainClassName = "Main"
